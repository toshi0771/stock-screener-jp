name: Daily Stock Data Collection

on:
  schedule:
    # 日本時間 18:00 (UTC 09:00) に実行（市場終了後）
    - cron: '0 9 * * 1-5'
  workflow_dispatch:  # 手動実行も可能

jobs:
  collect-data:
    runs-on: ubuntu-latest
    timeout-minutes: 720  # 12時間（Lightプランのレート制限対応）
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      
      - name: Run data collection
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          python daily_data_collection.py
      
      - name: Upload logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: data-collection-logs
          path: |
            *.log
            data/screening_history.json
          retention-days: 7
